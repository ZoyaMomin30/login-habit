<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>
<body>
        <img id="header_image" src="{{ url_for('static', filename='images/headerimage.png') }}" alt="logo" height="250px" >

    <div class="container">
        <div class="left">

            <img class="image" src="{{ url_for('static', filename='images/image7.png') }}" alt="logo" height="300px" >

            <img class="image" src="{{ url_for('static', filename='images/image1.png') }}" alt="logo" height="250px" >
            <img class="image" src="{{ url_for('static', filename='images/image2.png') }}" alt="logo" height="350px" >
            <img class="image" src="{{ url_for('static', filename='images/image3.png') }}" alt="logo" height="350px" >

        </div>

        <div class="center">
            <h1 id="title">Habit Tracker</h1>

            <h2>Welcome {{ current_user.name }}</h2>

                <div class="quote-container">
                    <p>"{{ quote.q }}"</p>
                    <p class="author">- {{ quote.a }}</p>
                </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <h2>{{ habit }}</h2>

            <iframe src="https://pixe.la/v1/users/{{ username }}/graphs/{{ graph_id }}" 
                width="800" height="400" frameborder="0">
            </iframe>

            <form action="/submit" method="POST">
                <input type="hidden" name="graph_id" value="{{ graph_id }}">

                <label for="quantity">Quantity:</label>
                <input type="number" name="quantity" min="0" id="quantity">

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>

            <form action="{{ url_for('reset') }}" method="POST" onsubmit="return confirm('Are you sure you want to logout?')">
                <button  id="logoutbtn" type="submit" class="btn btn-danger">Log out</button>
            </form>

        </div>

        <div class="right">
            
            <iframe 
                src="https://widgetbox.app/embed/calendar/simple/86a2e937-8939-4821-b633-228db2dc300b" 
                width="300" 
                height="300" 
                frameborder="0" 
                scrolling="no"
                >
            </iframe>
            
            <img class="image" src="{{ url_for('static', filename='images/image5.png') }}" alt="logo" height="350px" >
            <img class="image" src="{{ url_for('static', filename='images/image4.png') }}" alt="logo" height="250px" >
            <img class="image" src="{{ url_for('static', filename='images/image6.png') }}" alt="logo" height="350px" >

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
